<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Qrify</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1><img src="./imgs/main-icon.svg" width="150px" alt=""></h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
            <p></p>
            <i></i>
            <span class="material-symbols-outlined downloadQRBtn">
                fullscreen
            </span>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
