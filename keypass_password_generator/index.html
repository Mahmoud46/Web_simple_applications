<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./img/fav-icon.svg" type="image/x-icon">
    <title>Keypass</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img style="width:150px;" src="./img/main-logo.svg" alt="">
            <h2>Generate your Password</h2>
        </div>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" value="" disabled>
                <i class="fa-solid fa-copy"></i>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="detials">
                    <label class="title">Password Length</label>
                    <span></span>
                </div>
                <input style="background-size: 12% 100%" type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked hidden>
                        <label for="lowercase"><span class="material-symbols-outlined">
                                match_word
                            </span>
                        </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase" hidden>
                        <label for="uppercase"><span class="material-symbols-outlined">
                                sort_by_alpha
                            </span>
                            <p>uppercase</p>
                        </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers" hidden>
                        <label for="numbers">
                            <p>Numbers</p><span class="material-symbols-outlined">numbers</span>
                        </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols" hidden>
                        <label for="symbols"><span class="material-symbols-outlined">
                                glyphs
                            </span>
                            <p>symbols</p>
                        </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate" hidden>
                        <label for="exc-duplicate">
                            <span class="material-symbols-outlined">
                                unfold_less_double
                            </span>
                            <p>Exclude Duplicate</p>
                        </label>
                        <!-- Exclude Duplicate -->
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces" hidden>
                        <label for="spaces"><span class="material-symbols-outlined">
                                space_bar
                            </span>
                            <p>Include Spaces</p>
                        </label>
                        <!-- Include Spaces -->
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>

    <script src="./js/script.js "></script>
</body>

</html>
