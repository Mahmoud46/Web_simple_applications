<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tranzlate</title>
</head>

<body>
    <div class="container">
        <div class="logo"><img src="./imgs/main-logo.svg" style="width: 170px;" alt=""></div>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <span id="from" class="fas fa-volume-up material-symbols-outlined">
                            text_to_speech
                        </span>
                        <span id="from" class="fas fa-copy material-symbols-outlined">
                            content_copy
                        </span>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><span class="material-symbols-outlined">
                        magic_exchange
                    </span></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <span id="to" class="fas fa-volume-up material-symbols-outlined">
                            text_to_speech
                        </span>
                        <span id="to" class="fas fa-copy material-symbols-outlined">
                            content_copy
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="./js/countries.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
