<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="shortcut icon" href="./assets/imgs/fav-cion.svg" type="image/x-icon">
    <title>Vibs</title>
</head>

<body>
    <div class="music-player">
        <audio src="./assets/audio/Rag'n'Bone Man - Human.mp3" id="audio"></audio>
        <h2><img src="./assets/imgs/main-logo.svg" alt=""></h2>
        <h1 class="music-name"></h1>
        <p class="artist-name"></p>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn shuffle"><span class="material-symbols-outlined">
                    shuffle
                </span></button>
            <button class="btn backward-btn"><span class="material-symbols-outlined">
                    skip_previous
                </span></button>
            <button class="play-pause-btn">
                <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>
            <button class="btn forward-btn"><span class="material-symbols-outlined">
                    skip_next
                </span></button>
            <button class="btn repeat"><span class="material-symbols-outlined">
                    repeat
                </span></button>
        </div>
        <button class="btn volume "><span class="material-symbols-outlined">
                volume_up
            </span></button>
        <div class="volume-range">
            <input type="range" name="" id="volume-seak" value="100">
        </div>
    </div>
    <script src="./js/songs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
