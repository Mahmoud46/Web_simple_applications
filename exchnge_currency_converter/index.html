<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Currency Converter</title>
</head>

<body>
    <div class="wrapper">
        <header><img src="./imgs/main-logo.svg" style="width: 150px;" alt=""></header>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><span class="material-symbols-outlined">currency_exchange</span></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/EG/flat/64.png">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>



    <script src="./js/country_list.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
