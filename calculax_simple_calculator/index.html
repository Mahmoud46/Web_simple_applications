<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Calculax</title>
</head>

<body>
    <div class="container">
        <h1><img src="./imgs/main-logo.svg" width="70px" alt=""></h1>
        <div class="output-val">
            <p class="val">0</p>
        </div>
        <div class="buttons">
            <button value="C">C</button>
            <button value="Math.exp(" display="exp(">exp</button>
            <button value="Math.log(" display="log(">log</button>
            <button value="Math.sin((Math.PI/180)*" display="sin(">sin</button>
            <button value="Math.cos((Math.PI/180)*" display="cos(">cos</button>
            <button value="Math.tan((Math.PI/180)*" display="tan(">tan</button>
            <button value="*" display="&times;">&times;</button>
            <button value="/" display="&div;">&div;</button>
            <button class="r" value="7" display="7">7</button>
            <button class="r" value="8" display="8">8</button>
            <button class="r" value="9" display="9">9</button>
            <button class="r" value="+" display="+">+</button>
            <button class="r" value="4" display="4">4</button>
            <button class="r" value="5" display="5">5</button>
            <button class="r" value="6" display="6">6</button>
            <button class="r" class="r" value="-" display="-">-</button>
            <button class="r" value="1" display="1">1</button>
            <button class="r" value="2" display="2">2</button>
            <button class="r" value="3" display="3">3</button>
            <button class="r" value="=" display="=">=</button>
            <button value="0" display="0">0</button>
            <button value="." display=".">.</button>
            <button value="(" display="(">(</button>
            <button value=")" display=")">)</button>

        </div>
    </div>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
