<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Icode</title>
</head>

<body>
    <div class="container">
        <img src="./imgs/main-logo-mod.svg" alt="">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <div class="pro" id="html-code" onkeyup="run()"></div>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <div class="pro" id="css-code" onkeyup="run()"></div>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <div class="pro" id="js-code" onkeyup="run()"></div>
        </div>
        <div class="right">
            <label><span class="material-symbols-outlined">
                    preview
                </span> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
