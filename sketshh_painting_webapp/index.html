<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sketshh</title>
</head>

<body>
    <div class="container">
        <img src="./imgs/brand_name.svg" class="brd-nm" alt="">
        <section class="tools-board">
            <img src="./imgs/icon.svg" style="width: 50px;" alt="">
            <div class="row">
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <span class="material-symbols-outlined">rectangle </span>
                    </li>
                    <li class="option tool" id="circle">
                        <span class="material-symbols-outlined">circle </span>

                    </li>
                    <li class="option tool" id="triangle">
                        <span class="material-symbols-outlined">change_history</span>

                    </li>
                    <li class="option tool" id="line">
                        <span class="material-symbols-outlined">pen_size_1</span>

                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color" hidden>
                        <label for="fill-color"><span class="material-symbols-outlined">format_color_fill</span></label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <span class="material-symbols-outlined">brush </span>
                    </li>
                    <li class="option tool" id="eraser">
                        <span class="material-symbols-outlined">ink_eraser</span>
                    </li>
                    <li class="option sl">
                        <input style="background-size: 12% 100%" type="range" id="size-slider" min="1" max="30"
                            value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <span class="material-symbols-outlined clear-canvas">clear_all</span>
                <span class="material-symbols-outlined save-img"> save</span>
            </div>
        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
