<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Scalinng</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="logo">
            <img src="./imgs/main-logo.svg" width="160px" alt="">
            <p>Resize Your image</p>
        </h1>
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img class="prev-img" src="" alt="">
            <img class="hld-img active" src="./imgs/hold-img.svg" alt="">
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked hidden>
                    <label for="ratio"><span class="material-symbols-outlined">aspect_ratio</span></label>
                    <i>Lock Apect Ratio</i>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality" hidden>
                    <label for="quality"><span class="material-symbols-outlined">low_density </span></label>
                    <i>Reduce Quality</i>
                </div>
                <button class="download-btn"><span class="material-symbols-outlined">save</span></button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
