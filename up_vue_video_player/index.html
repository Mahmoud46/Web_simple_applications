<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Up Vue</title>
</head>

<body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><span class="material-symbols-outlined">
                            volume_up
                        </span></button>
                    <input type="range">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><span class="material-symbols-outlined">
                            fast_rewind
                        </span></button>
                    <button class="play-pause"><span class="material-symbols-outlined">
                            play_arrow
                        </span></button>
                    <button class="skip-forward"><span class="material-symbols-outlined">
                            fast_forward
                        </span></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-outlined">
                                slow_motion_video
                            </span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="3">3x</li>
                            <li data-speed="2.5">2.5x</li>
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1.25">1.25x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                            <li data-speed="0.25">0.25x</li>
                        </ul>

                    </div>
                    <button class="pic-in-pic">
                        <span class="material-symbols-outlined">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen"><span class="material-symbols-outlined">
                            fullscreen
                        </span></button>
                    <button class="upload-vid">
                        <span class="material-symbols-outlined">
                            publish
                        </span>
                    </button>
                </li>
            </ul>
        </div>
        <video src="./videos/demo.mp4" preload="metadata">
        </video>

        <h1><img src="./imgs/main-logo.svg" alt=""></h1>
    </div>
    <input id="movie-file-input" type="file" hidden>
    <div class="layout">
        <img src="./imgs/svgexport-10.svg" width="100px" alt="">
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
