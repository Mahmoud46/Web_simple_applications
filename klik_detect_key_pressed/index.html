<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/fav-icon.svg" type="image/x-icon">
    <title>Klik</title>
</head>

<body>
    <div class="box">
        <h1><img src="./imgs/fav-icon.svg" style="width: 70px;" alt=""></h1>
        <p class="text">Press any key</p>
        <div class="content">
            <div class="key-code"></div>
            <div class="key-name"></div>
            <div class="details">
                <p class="key">Key: <span></span></p>
                <p class="code">Code: <span></span></p>
            </div>
            <span class="btn-bord"></span>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
