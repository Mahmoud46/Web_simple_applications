<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/fav_icon.svg" type="image/x-icon">
    <title>Wekks</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><img src="./imgs/main-logo.svg" style="width:150px;" alt=""></div>
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <i id="prev" class="fa-sharp fa-solid fa-chevron-left"></i>
                <i id="next" class="fa-sharp fa-solid fa-chevron-right"></i>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
